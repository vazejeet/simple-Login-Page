<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>   
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <p><input type="button" value="Login" onclick="showCredentials()"></p>
        <hr>
        <p><a href="//file:///C:/Users/JEET/OneDrive/Desktop/Resetpass.html" target="_blank">Forgot Password?</a></p>
    </div>

    <script>
        function showCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            alert("Username: " + username + "\nPassword: " + password);
        }
    </script>
</body>
</html>
